option_key_length=Option names must be no more than 8 characters
context_value=Option context value must be between 0 and 3
context=Option context must be Standard, Extend, Site or Vendor
standard_code=Standard option codes must be between 1 and 127
extend_code=Extend option codes must be between 1 and 127
site_code=Site option codes must be between 128 and 254
vendor_code=Vendor option codes must be between 1 and 254
type_value=Option type value must be between 0 and 4
type=Option type must be ASCII, BOOLEAN, IP, NUMBER, or OCTET
